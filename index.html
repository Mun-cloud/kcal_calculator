<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>칼로리 계산기</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>칼로리 계산기</h1>
        <form id="searchBox">
            <input type="text" id="query" placeholder="식품이름을 입력해주세요." />
            <button><i class="fas fa-search"></i></button>
        </form>

        <ul id="list">
        </ul>
    </div>
    <footer id="footer">
        <div class="total_container">
            <h2 class="total_title">섭취정보</h2>
            <span class="print_data data1">열량(kcal)</span>
            <span class="print_data data2">탄수화물(g)</span>
            <span class="print_data data3">단백질(g)</span>
            <span class="print_data data4">지방(g)</span>
            <button id="delete">전체 입력정보 삭제</button>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/1818959bdb.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
